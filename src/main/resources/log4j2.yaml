Configuration:
  status: warn    #用于设置log4j2自身内部的信息输出，可以不设置
  monitorInterval: 60  #自动检测修改配置文件并重新配置的间隔秒数

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      #测试：-Dlog.level.console=warn -Dlog.level.xjj=trace
      #生产：-Dlog.level.console=warn -Dlog.level.xjj=info
      - name: log.level.console
        value: warn
      - name: log.path      # 日志路径
        value: log
      - name: project.name  # 项目名
        value: campus-community
      - name: log.pattern
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS} -%5p ${PID:-} [%15.15t] %-30.30C{1.} : %m%n"
      - name: rollover.size
        value: 30           # 最大日志文件数量

  Appenders:
    Console: #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${log.pattern}
      Filters:
        ThresholdFilter:
          - level: ${log.level.console}
            onMatch: ACCEPT
            onMismatch: DENY

    RollingFile:
      - name: ROLLING_FILE      #启动日志
        fileName: ${log.path}/${project.name}.log
        filePattern: "${log.path}/historyRunLog/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: ${log.pattern}
        Filters:
          ThresholdFilter:
             - level: INFO           # 输出info及以上的日志
               onMatch: ACCEPT
               onMismatch: DENY
        Policies:
          TimeBasedTriggeringPolicy: # 按天分类
            modulate: true
            interval: 1              # 一天rolling一次
        DefaultRolloverStrategy: # 文件最多30个，超过开始覆盖
          max: ${rollover.size}
          
      - name: EXCEPTION_ROLLING_FILE    #错误日志
        ignoreExceptions: false
        fileName: ${log.path}/exception/${project.name}_exception.log
        filePattern: "${log.path}/exception/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        ThresholdFilter:
          level: error
          onMatch: ACCEPT
          onMismatch: DENY
        PatternLayout:
          pattern: ${log.pattern}
        Policies:
          TimeBasedTriggeringPolicy: # 按天分类
            modulate: true
            interval: 1
          DefaultRolloverStrategy:
            max: ${rollover.size}

      - name: DB_ROLLING_FILE     #DB日志
        ignoreExceptions: false
        fileName: ${log.path}/db/${project.name}_db.log
        filePattern: "${log.path}/db/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: ${log.pattern}
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 1
        DefaultRolloverStrategy:
          max: ${rollover.size}

  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
        - ref: EXCEPTION_ROLLING_FILE
    Logger:
      - name: com.htc.dao
        level: debug
        additivity: false
        AppenderRef:
          - ref: DB_ROLLING_FILE
